<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Typing Animation Example</title>
    <meta name="author" content="Codeconvey" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="text/javascript" defer></script>
  </head>
  <body>
    <section>
      <div class="invitation-logo show-invitation" id="invitation-logo">
        <img src="./images/invitation.png" alt="" srcset="" />
      </div>
      <div
        class="curtain-menu curtain-menu-top left show-left"
        id="curtain-left-top"
      ></div>
      <div
        class="curtain-menu curtain-menu-top top show-top"
        id="curtain-right-top"
      ></div>
      <div
        class="curtain-menu curtain-menu-bottom bottom show-bottom"
        id="curtain-left-bottom"
      ></div>
      <div
        class="curtain-menu curtain-menu-bottom right show-right"
        id="curtain-right-bottom"
      ></div>
    </section>
    <section class="hero-area container-home">
      <div class="main-container golden-strip">
        <!-- <div class="golden-strip"></div> -->
        <div class="row text-center" style="padding: 7rem 0px">
          <div class="col-12 col-md-6 mobile-img my-5">
            <img
              src="./images/gold-ganesha.png"
              class="img-fluid"
              alt=""
              width="50%"
            />
          </div>
          <div class="col-12 col-md-6 my-auto pb-5">
            <span id="text" class="fs-2"></span>
            <div class="console-underscore" id="console-first">&#95;</div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero-area container-second"></section>
  </body>
  <div id="colorstrip" />
</html>
